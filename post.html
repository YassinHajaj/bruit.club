<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary-color: #6366f1;
      --primary-hover: #4f46e5;
      --bg-dark: #0f0f23;
      --bg-darker: #0a0a1a;
      --bg-card: #1a1a2e;
      --text-primary: #ffffff;
      --text-secondary: #a1a1aa;
      --text-muted: #71717a;
      --border-color: #27272a;
      --accent-gradient: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      --shadow-glow: 0 0 20px rgba(99, 102, 241, 0.3);
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-dark);
      color: var(--text-primary);
      line-height: 1.6;
    }

    /* Header */
    header {
      background: rgba(15, 15, 35, 0.95);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--border-color);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      transition: all 0.3s ease;
      min-height: 80px;
    }

    .header-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 1rem;
      text-decoration: none;
      color: var(--text-primary);
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.05);
    }

    .logo img {
      height: 40px;
      width: auto;
      filter: drop-shadow(0 0 10px rgba(99, 102, 241, 0.5));
    }

    .logo-text {
      font-size: 1.5rem;
      font-weight: 700;
      background: var(--accent-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .nav-links {
      display: flex;
      gap: 2rem;
      list-style: none;
      align-items: center;
    }

    .nav-links a {
      color: var(--text-secondary);
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      position: relative;
    }

    .nav-links a:hover {
      color: var(--text-primary);
    }

    .nav-links a::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--accent-gradient);
      transition: width 0.3s ease;
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    .language-switcher {
      display: flex;
      gap: 0.5rem;
      margin-left: 1rem;
    }

    .lang-btn {
      background: transparent;
      border: 1px solid var(--border-color);
      color: var(--text-secondary);
      padding: 0.25rem 0.5rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.8rem;
      transition: all 0.3s ease;
    }

    .lang-btn:hover,
    .lang-btn.active {
      background: var(--primary-color);
      color: white;
      border-color: var(--primary-color);
    }

    /* Main content */
    main {
      margin-top: 80px;
      padding: 6rem 2rem;
      background: var(--bg-darker);
      min-height: 100vh;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 500;
      margin-bottom: 2rem;
      transition: color 0.3s ease;
    }

    .back-link:hover {
      color: var(--primary-hover);
    }

    .post-header {
      text-align: center;
      margin-bottom: 3rem;
    }

    .post-title {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: var(--text-primary);
      line-height: 1.2;
    }

    .post-meta {
      color: var(--text-muted);
      font-size: 1rem;
    }

    .post-content {
      background: var(--bg-card);
      border-radius: 16px;
      padding: 3rem;
      line-height: 1.7;
      color: var(--text-secondary);
    }

    .post-content h1,
    .post-content h2,
    .post-content h3,
    .post-content h4,
    .post-content h5,
    .post-content h6 {
      color: var(--text-primary);
      margin-top: 2rem;
      margin-bottom: 1rem;
    }

    .post-content h1 {
      font-size: 2rem;
    }

    .post-content h2 {
      font-size: 1.75rem;
    }

    .post-content h3 {
      font-size: 1.5rem;
    }

    .post-content p {
      margin-bottom: 1.5rem;
    }

    .post-content ul,
    .post-content ol {
      margin-bottom: 1.5rem;
      padding-left: 2rem;
    }

    .post-content li {
      margin-bottom: 0.5rem;
    }

    .post-content blockquote {
      border-left: 4px solid var(--primary-color);
      padding-left: 1.5rem;
      margin: 2rem 0;
      font-style: italic;
      color: var(--text-secondary);
    }

    .post-content code {
      background: var(--bg-dark);
      padding: 0.2rem 0.4rem;
      border-radius: 4px;
      font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
      font-size: 0.9rem;
    }

    .post-content pre {
      background: var(--bg-dark);
      padding: 1.5rem;
      border-radius: 8px;
      overflow-x: auto;
      margin: 2rem 0;
    }

    .post-content pre code {
      background: none;
      padding: 0;
    }

    .post-content a {
      color: var(--primary-color);
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .post-content a:hover {
      color: var(--primary-hover);
    }

    .post-content img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin: 2rem 0;
    }

    .post-content strong {
      color: var(--text-primary);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .header-container {
        flex-direction: column;
        gap: 1rem;
        padding: 1.5rem 1rem;
        min-height: 80px;
        justify-content: center;
      }

      .nav-links {
        gap: 1rem;
        flex-wrap: wrap;
        justify-content: center;
      }

      .post-content {
        padding: 2rem;
      }

      .post-title {
        font-size: 2rem;
      }
    }

    @media (max-width: 480px) {
      .nav-links {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="header-container">
      <a href="index.html" class="logo">
        <img src="bruit.png" alt="BRUIT Logo">
        <span class="logo-text">BRUIT</span>
      </a>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html" data-en="Home" data-fr="Accueil" data-nl="Home">Home</a></li>
          <li><a href="index.html#about" data-en="About" data-fr="√Ä propos" data-nl="Over ons">About</a></li>
          <li><a href="index.html#features" data-en="Features" data-fr="Fonctionnalit√©s" data-nl="Functies">Features</a></li>
          <li><a href="blog.html" data-en="Blog" data-fr="Blog" data-nl="Blog">Blog</a></li>
          <li><a href="index.html#join" data-en="Join Us" data-fr="Rejoignez-nous" data-nl="Doe mee">Join Us</a></li>
          <li>
            <div class="language-switcher">
              <button class="lang-btn active" data-lang="en">EN</button>
              <button class="lang-btn" data-lang="fr">FR</button>
              <button class="lang-btn" data-lang="nl">NL</button>
            </div>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main>
    <div class="container">
      <a href="blog.html" class="back-link">
        <i class="fas fa-arrow-left"></i>
        <span data-en="‚Üê Back to Blog" data-fr="‚Üê Retour au blog" data-nl="‚Üê Terug naar blog">‚Üê Back to Blog</span>
      </a>
      
      <div id="post-content">
        <!-- Post content will be loaded here -->
      </div>
    </div>
  </main>

  <!-- Markdown.js library -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  
  <script>
    // Blog posts data
    const blogPosts = [
      {
        title: "Welcome to BRUIT.club",
        date: "August 5, 2025",
        excerpt: "We're live! BRUIT ‚Äî short for BRUssels IT ‚Äî is a community space for coders, creatives, and curious minds in Brussels.",
        content: `# üëã Welcome to BRUIT.club

We're live!

**BRUIT** ‚Äî short for _BRUssels IT_ ‚Äî is a community space for coders, creatives, and curious minds in Brussels.

Whether you're into **software development**, **AI**, **digital culture**, or just love building cool things with tech, you've found the right place.

## üí° What is BRUIT.club?

A noisy place for bright ideas.  
Expect:

- üîß Tools and tips for devs
- üß† Thoughts on technology and society
- üé® Creative coding and open source experiments
- üí¨ Events, meetups, and projects from Brussels & beyond

## üéØ Why this blog?

This blog is our notebook ‚Äî raw, opinionated, and evolving.

## ü´±üèΩ‚Äçü´≤üèº Want to join?

Got an idea? Want to write? Want to collaborate?

üìß Drop us a line or [join the Discord](https://discord.gg/ZzdU8cum).

---

Welcome aboard. üöÄ  
‚Äî The BRUIT.club team`
      }
    ];

    // Language switching functionality
    let currentLang = 'en';

    function switchLanguage(lang) {
      currentLang = lang;
      
      // Update language buttons
      document.querySelectorAll('.lang-btn').forEach(btn => {
        btn.classList.remove('active');
        if (btn.dataset.lang === lang) {
          btn.classList.add('active');
        }
      });

      // Update all translatable elements
      document.querySelectorAll('[data-' + lang + ']').forEach(element => {
        if (element.tagName === 'INPUT' && element.type === 'placeholder') {
          element.placeholder = element.dataset[lang];
        } else {
          element.textContent = element.dataset[lang];
        }
      });

      // Save language preference
      localStorage.setItem('bruit-lang', lang);
    }

    // Initialize language switcher
    document.querySelectorAll('.lang-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        switchLanguage(btn.dataset.lang);
      });
    });

    // Load saved language preference
    const savedLang = localStorage.getItem('bruit-lang');
    if (savedLang) {
      switchLanguage(savedLang);
    }

    // Load blog post
    function loadBlogPost() {
      const urlParams = new URLSearchParams(window.location.search);
      const title = urlParams.get('title');
      
      if (title) {
        const post = blogPosts.find(p => p.title === decodeURIComponent(title));
        
        if (post) {
          // Update page title
          document.title = `${post.title} - BRUIT - Brussels IT Community`;
          
          // Create post content
          const postContainer = document.getElementById('post-content');
          postContainer.innerHTML = `
            <header class="post-header">
              <h1 class="post-title">${post.title}</h1>
              <div class="post-meta">${post.date}</div>
            </header>
            <article class="post-content">
              ${marked.parse(post.content)}
            </article>
          `;
        } else {
          // Post not found
          document.getElementById('post-content').innerHTML = `
            <header class="post-header">
              <h1 class="post-title">Post Not Found</h1>
            </header>
            <article class="post-content">
              <p>The requested blog post could not be found.</p>
              <p><a href="blog.html">‚Üê Back to Blog</a></p>
            </article>
          `;
        }
      } else {
        // No title parameter
        document.getElementById('post-content').innerHTML = `
          <header class="post-header">
            <h1 class="post-title">No Post Specified</h1>
          </header>
          <article class="post-content">
            <p>No blog post was specified.</p>
            <p><a href="blog.html">‚Üê Back to Blog</a></p>
          </article>
        `;
      }
    }

    // Load blog post when page loads
    document.addEventListener('DOMContentLoaded', loadBlogPost);
  </script>
</body>
